<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="main.css">
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="main.js" defer></script>
</head>

<body onload="onload()">
    <div id="body-wrapper">
        <p>
            Welcome to <span style=" font-weight: bold; color: slategrey;">Insta</span>nt <span style="font-weight: bold; color: slategrey;">Prev</span>iew for HTML files.
        </p>
        <p>
            Upload a single .html files or a .zip file with html / css / javascript
            files to get an instant, temporary preview.
        </p>
        <p>
            The files are deleted after 2-3 hrs.
        </p>

        <div id="drop-area">
            <form class="my-form" method="post" action="" enctype="miltipart/format-data">
                <p>Upload multiple files with the file dialog or by dragging and dropping images onto the dashed region
                </p>
                <input type="file" id="fileElem" multiple onchange="handleFiles(this.files)">
                <label class="select-files-button" for="fileElem">Select some files</label>
            </form>
        </div>

    </div>
</body>

</html>
